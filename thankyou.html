<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .message {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            max-width: 600px;
        }
        
        .countdown {
            font-size: 1.2rem;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn {
            padding: 12px 30px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="thank-you">Thank You!</h1>
        <p class="message">Your message has been sent successfully. We'll get back to you soon.</p>
        <div class="countdown" id="countdown">You'll be redirected back in 10 seconds...</div>
        <button onclick="returnNow()" class="btn">Return Now</button>
    </div>

    <script>
        // Get the return URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('from') || 'erufee.html';
        
        // Start countdown
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = `You'll be redirected back in ${seconds} seconds...`;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = returnUrl;
            }
        }, 1000);
        
        // Manual return function
        function returnNow() {
            clearInterval(countdown);
            window.location.href = returnUrl;
        }
    </script>
</body>
</html>
